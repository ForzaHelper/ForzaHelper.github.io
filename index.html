	<title>Forza Horizons 4: Adventure Helper</title>

	<style>
		.img-mw {
			max-width: 100%;
			max-height: 25vh;
		}

		.no-top-border-radius {
			border-top-left-radius: 0px;
			border-top-right-radius: 0px;
		}

		#Prompt {
			height: 100vh;
		}

		.spinner-border{
			height: 5vh;
			width: 5vh;
		}

		.overlay{
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index: 999;
			background-color: black;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="overlay justify-content-center align-items-center d-flex">
			<div id="spinner" class="spinner-border text-light" role="status"></div>
		</div>
		<div id="Prompt" class="row justify-content-center align-items-center">
			<div class="col-auto mt-3">
				<h1 class="text-info">Paste a lovely screenshot of this adventure's race names.</h1>
				<h5 class="text-secondary">If paste doesn't work you can try uploading the file like a pleb. <a id="ha" data-toggle="collapse" href="#haha" role="button" class="text-primary">Help! That didn't work either.</a></h5>
				<h6 id="haha" class="collapse text-secondary">Well then, frankly mate, you're fucked. <a id="hahaha" data-toggle="collapse" href="#hahahaha" role="button" class="text-primary">Maybe this?</a></h6>
				<h6 id="hahahaha" class="collapse text-secondary">Twice! I got you twice! Oh my god, what a legend. <a id="hahahahaha" data-toggle="collapse" href="#hahahahahaha" role="button" class="text-primary">Third time lucky?</a></h6>

				<input type="file" id="Input" class="mt-3" />
			</div>
			<div class="col-12 mt-3 text-center">
				<div id="hahahahahaha" class="collapse">
					<img title="This onion themed adventure has come to an end. Unless?" src="https://i.imgur.com/Kbw5UCd.jpg" />
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-auto">
				<div id="race1" class="js-race mt-3 d-none shadow" type="button" data-toggle="collapse" data-target="#info1">
					<img id="img1" class="img-mw" />
					<div class="collapse show" id="info1">
						<div class="card card-body no-top-border-radius bg-primary text-light">
						</div>
					</div>
				</div>
				<div id="race2" class="js-race mt-3 d-none shadow" type="button" data-toggle="collapse" data-target="#info2">
					<img id="img2" class="img-mw" />
					<div class="collapse show" id="info2">
						<div class="card card-body no-top-border-radius bg-primary text-light">
						</div>
					</div>
				</div>
				<div id="race3" class="js-race mt-3 d-none shadow" type="button" data-toggle="collapse" data-target="#info3">
					<img id="img3" class="img-mw" />
					<div class="collapse show" id="info3">
						<div class="card card-body no-top-border-radius bg-primary text-light">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">
	window.addEventListener('paste', e => {
		let input = document.getElementById('Input');
		input.files = e.clipboardData.files;
		$(input).change();
	});

	$(function () {
		let races;
		$.ajax({
			url: 'https://gist.githubusercontent.com/ForzaHelper/01d7939c0b5c18bea0e697e3d4495ef1/raw/d5d4507a9fb62facfc4c0f87e7b2a28cce293f42/races.JSON',
			type: 'GET',
			dataType: 'json',
			success: function (response) {
				races = response;
			}
		});

		function toggleOverlay(show) {
			if (show) {
				$('.overlay').css('z-index', 999);
				$('.overlay').animate({
					"opacity": .75
				}, 300);
			} else {
				$('.overlay').css('z-index', -5);
				$('.overlay').css('opacity', 0);
			}
		}

		$('#Input').on('change', function () {
			var formData = new FormData();
			formData.append("file", this.files[0]);
			formData.append("apikey", "72ba59a30f88957");

			$.ajax({
				url: 'https://api.ocr.space/parse/image',
				data: formData,
				dataType: 'json',
				cache: false,
				contentType: false,
				processData: false,
				type: 'POST',
				beforeSend: function () {
					toggleOverlay(true);
				},
				success: function (ocrParsedResult) {
					var parsedResults = ocrParsedResult["ParsedResults"];
					if (parsedResults != null) {
						$('#Prompt').addClass('d-none');

						$.each(parsedResults, function (index, value) {
							let parsedText = value["ParsedText"];
							let resultsArray = parsedText.split('\r\n');

							let count = 0;
							for (result in resultsArray) {
								let sanitisedText = resultsArray[result].replace(/\W/g, '').toLowerCase();
								for (var race in races) {
									if (count > 2) return;

									let raceLower = race.toLowerCase();
									if (sanitisedText.indexOf(raceLower) > -1) {
										count++;

										let imgId = 'img' + count;
										let imgElement = document.getElementById(imgId);
										imgElement.src = races[race]['img'];

										$('#info' + count + ' .card-body').html(races[race]['info']);
										$('#race' + count).removeClass('d-none');
									}
								}
							}
						});
						toggleOverlay(false);
					}
				}
			});
		});

	});
</script>
